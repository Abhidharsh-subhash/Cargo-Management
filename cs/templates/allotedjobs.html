{% extends "adminhome.html" %}
{% load static %}
{% block content %}
<style>
    #pol{
        margin-left: 100px;
        margin-top: 23px;
    }
    .reg{
          font-family: Arial, Helvetica, sans-serif;
          margin-left: 250px;
          margin-top: 65px;
         }
    * {
        box-sizing: border-box;
         }
     .container {
        padding: 0px;
        background-color: white;
         }
     input[type=text], input[type=password], input[type=number],input[type=mail], input[type=date]{
        width: 25%;
        padding: 10px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
      }
      
    input[type=text]:focus, input[type=password]:focus, input[type=number]:focus,input[type=mail]:focus, input[type=date]:focus{
        background-color: #ddd;
        outline: none;
      }
      
      /* Overwrite default styles of hr */
      /* hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 15px;
      } */
      
      /* Set a style for the submit button */
    .registerbtn {
        background-color: #7678ec;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 20%;
        margin-left: 200px;
        opacity: 0.9;
        margin-top: 20px;
      }
    .registerbtn:hover {
        opacity: 1;
      }
    #district {
          margin-left: 17px;
      }
      
      /* Add a blue text color to links */
    a {
        color: dodgerblue;
      }
    b{
          font-size: 25px;
      }
      
      /* Set a grey background color and center the text of the "sign in" section */
      .signin {
        background-color: #f1f1f1;
        text-align: center;
      }
      #pol{
          margin-left: 80px;
      }
      select{
          width: 25%;
        padding: 10px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #bbbaba;
        background-color: rgb(184, 182, 182);
        outline: none;
      }
</style>
<main>
    <div class="container-fluid px-4" id="pol">
        <h2 align="center"><b>Allot Jobs</b></h2>
        <hr>
    </div>
</main>
<div class="reg">
    <form class="form" method="post" enctype="multipart/form-data" action="{% url 'allot' %}" onsubmit="return job(this)">
        {% csrf_token %}
        <div class="container">

          <label for="psw">&emsp;&emsp;&emsp;&nbsp;&emsp;<b>Employee:</b></label>
          <select name="employee" id="district" onchange="" required>>
            <option value=" ">---Select---</option>
            {% for d in data %}
                  <option value="{{d.employeeid}}">{{d.name}}</option>
                 {% endfor %}
            </select>
          
          <label for="psw">&emsp;&emsp;&emsp;&emsp;<b>Courier Type:</b></label>&nbsp;
          <select name="couriertype" id="district" onchange="">
            <option value=" ">---Select---</option>
            {% for d in dataem %}
                  <option value="{{d.couriertypeid}}">{{d.courier}}</option>
                 {% endfor %}

            </select>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;

          <label for="psw">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;<b>Date:</b></label>&emsp;
          <input type="date" placeholder="Enter Phone number" name="date" id="phoneno" required>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;
          
          <label for="psw-repeat"><b>Comments:</b></label>&emsp;&nbsp;
          <input type="text" placeholder="Enter comments" name="comments" id="place">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          &emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&emsp;&nbsp;
          
          <button type="submit" class="registerbtn" style="color: black;">Register</button>
        </div>
        
      </form>
      </div>
{% endblock %}
