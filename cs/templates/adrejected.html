{% extends "adminhome.html" %}
{% load static %}
{% block content %}
<style>
    .rej{
        margin-left: 175px;
    }
</style>
<main>
    <div class="rej">
        <h2 class="mt-4" align="center"><b>Rejected Jobs</b></h2>
        <hr>
    </div>
</main>
<div  class="table">
    <table width="83%" border="1px">
        <thead>
            <tr align="center">
            <th>Sl:No</th>
            <th>Employee</th>
            <th>Courier Type</th>
            <th>Date</th>
            <th>Comments</th>
            </tr>
        </thead>
        <tbody>
            {% for d in datar %}
            <tr align="center">
                <td>{{forloop.counter}}</td>
                <td>{{d.employee.name}}</td>
                <td>{{d.couriertypeid.courier}}</td>
                <td>{{d.date}}</td>
                <td>{{d.comments}}<td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
