{% extends "adminhome.html" %}
{% load static %}
{% block content %}
<style>
    #pol{
        margin-left: 100px;
        margin-top: 23px;
    }
    .reg{
          font-family: Arial, Helvetica, sans-serif;
          margin-left: 250px;
          margin-top: 65px;
         }
    * {
        box-sizing: border-box;
         }
     .container {
        padding: 0px;
        background-color: white;
         }
     input[type=text], input[type=password], input[type=number],input[type=mail], input[type=date]{
        width: 25%;
        padding: 10px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
      }
      
    input[type=text]:focus, input[type=password]:focus, input[type=number]:focus,input[type=mail]:focus, input[type=date]:focus{
        background-color: #ddd;
        outline: none;
      }
      
      /* Overwrite default styles of hr */
      /* hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 15px;
      } */
      
      /* Set a style for the submit button */
    .registerbtn {
        background-color: #7678ec;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 50%;
        margin-left: 300px;
        opacity: 0.9;
        margin-top: 20px;
      }
    .registerbtn:hover {
        opacity: 1;
      }
    #district {
          margin-left: 17px;
      }
      
      /* Add a blue text color to links */
    a {
        color: dodgerblue;
      }
    b{
          font-size: 25px;
      }
      
      /* Set a grey background color and center the text of the "sign in" section */
      .signin {
        background-color: #f1f1f1;
        text-align: center;
      }
      #pol{
          margin-left: 80px;
      }
      select{
          width: 25%;
        padding: 10px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #bbbaba;
        background-color: rgb(184, 182, 182);
        outline: none;
      }
</style>
<main>
    <div class="container-fluid px-4" id="pol">
        <h2 align="center"><b>Register New Vehicle</b></h2>
        <hr>
    </div>
</main>
<div class="reg">
    <form class="form" method="post" enctype="multipart/form-data" action="{% url 'vehicle' %}" onsubmit="return book(this)">
        {% csrf_token %}
        <div class="container">&emsp;

          <label for="email"><b>Vehicle Name:</b></label>&emsp;
          <input type="text" placeholder="Enter Name" name="vehiclename" id="email">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;

          <label for="psw">&emsp;&emsp;&emsp;&nbsp;&nbsp;<b>Registration no:</b>&emsp;</label>
          <input type="number" placeholder="Enter Registrationno" name="registrationno" id="registrationno">&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          
          <label for="psw">&emsp;&emsp;&emsp;&nbsp;&nbsp;<b>Source:</b>&emsp;</label>
          <input type="text" placeholder="Enter sources" name="source" id="source">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;
          
          <label for="psw">&emsp;<b>Destination:</b></label>&emsp;
          <input type="text" placeholder="Enter Destination" name="destination" id="dest">&emsp;&emsp;&emsp;&emsp;&emsp;
          
          <label for="psw-repeat"><b>capacity:</b></label>&emsp;
          <input type="text" placeholder="Enter capacity" name="capacity" id="capacity">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          &emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&emsp;
    
          <label for="psw"><b>Date:</b></label>&emsp;
          <input type="date" placeholder="Enter date" name="date" id="date" required>

          <button type="submit" class="registerbtn" style="color: black;">Register</button>
        </div>
        
      </form>
      </div>
{% endblock %}
