{% extends "adminhome.html" %}
{% load static %}
{% block content %}
<style>
     #pol{
        margin-left: 100px;
        margin-top: 23px;
    }
    .reg{
          font-family: Arial, Helvetica, sans-serif;
          margin-left: 250px;
          margin-top: 45px;
         }
    * {
        box-sizing: border-box;
         }
     .container {
        padding: 0px;
        background-color: white;
         }
     input[type=text], input[type=password], input[type=number],input[type=mail], input[type=date]{
        width: 25%;
        padding: 10px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #f1f1f1;
      }
      
    input[type=text]:focus, input[type=password]:focus, input[type=number]:focus,input[type=mail]:focus, input[type=date]:focus{
        background-color: #ddd;
        outline: none;
      }
      
      /* Overwrite default styles of hr */
      /* hr {
        border: 1px solid #f1f1f1;
        margin-bottom: 15px;
      } */
      
      /* Set a style for the submit button */
    .registerbtn {
        background-color: #7678ec;
        color: white;
        padding: 12px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 90%;
        margin-left: 45px;
        opacity: 0.9;
      }
    .registerbtn:hover {
        opacity: 1;
      }
    #district {
          margin-left: 17px;
      }
      
      /* Add a blue text color to links */
    a {
        color: dodgerblue;
      }
    b{
          font-size: 25px;
      }
      
      /* Set a grey background color and center the text of the "sign in" section */
      .signin {
        background-color: #f1f1f1;
        text-align: center;
      }
      #pol{
          margin-left: 80px;
      }
      select{
          width: 25%;
        padding: 10px;
        margin: 5px 0 22px 0;
        display: inline-block;
        border: none;
        background: #bbbaba;
        background-color: rgb(184, 182, 182);
        outline: none;
      }
      .cor{
        margin-left: 150px;
        margin-top: 12px;
      }
</style>
<main>
    <div class="cor">
        <h1 align="center"><b>Courier Details</b></h1>
        <hr>
    </div>
</main>
<table>
<div class="reg">
    <form class="form" method="post" enctype="multipart/form-data" action="{% url 'cargo' %}" onsubmit="return valid(this)">
        {% csrf_token %}
        <div class="container">
            &emsp;&emsp;
          <label for="email"><b>Courier Type:&nbsp;&nbsp;</b></label>
          <select name="couriertype" id="core" onchange="">
            <option value=" ">---Select---</option>
            {% for d in data %}
                  <option value="{{d.couriertypeid}}">{{d.courier}}</option>
                 {% endfor %}

            </select>&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    
          <label for="psw">&emsp;<b>Weight:</b></label>&emsp;
          <input type="text" placeholder="Enter weight" name="weight" id="phoneno">&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&emsp;&emsp;&nbsp;

          <label for="psw">&emsp;&emsp;&emsp;&nbsp;&nbsp;<b>Price:</b>&emsp;</label>
          <input type="number" placeholder="Enter Price" name="price" id="address">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          
          <label for="psw"><b>payment type:</b>&emsp;</label>
          <select name="paymenttype" id="des" required>
            <option>---select---</option>
            <option>Online</option>
            <option>Cash on delivery</option>
          </select>
          
          <label for="psw-repeat"><b>&emsp;from Address:</b></label>&emsp;
          <input type="text" placeholder="Enter From Address" name="fromaddress" id="qual">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
    
          <label for="psw"><b>To Address:</b></label>&emsp;
          <input type="text" placeholder="Enter To Address" name="toaddress" id="psw">
    
          <label for="psw-repeat">&emsp;&emsp;&emsp;&emsp;<b>Land Mark:</b></label>&emsp;
          <input type="text" placeholder="Enter Land Mark" name="landmark" id="dep">&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;
          &emsp;&emsp;&nbsp;
    
          <label for="psw"><b>Sending date:</b></label>&emsp;
          <input type="date" placeholder="" name="sendingdate" id="dep" required>&emsp;&emsp;&emsp;&emsp;&emsp;&nbsp;&emsp;&nbsp;&nbsp;&nbsp;
    
          <label><b>Current date:</b></label>&emsp;
          <input type="date" placeholder="" name="currentdate" id="dep" required>
      
          <button type="submit" class="registerbtn" style="color: black;">Register</button>
        </div>
        
      </form>
      </div>
      </table>
{% endblock %}
